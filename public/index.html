<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h1>To Do's</h1>
        <form v-on:submit.prevent="saveNewTask">
            <label for="new-task"></label>
            <input type="text" id="new-task" v-model="newTaskName"/>
            <input type="radio" id="priority_high" name="task_priority" v-model="pickedPriority" value="high">
            <label for="priority_high">High</label>
            <input type="radio" id="priority_low" name="task_priority" v-model="pickedPriority" value="low" checked="checked">
            <label for="priority_low">Low</label>
            <input type="submit" value="Save item"/>
        </form>
        <ul>
            <li v-for="(item,index) in tasks" v-bind:class="item.isPriority ? 'priority' : 'not-priority' ">
              <span>{{ item.name }}</span>
            </li>
          </ul>
    </div>
</body>
</html>
